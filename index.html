<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>99iNNERGY</title>
</head>
<body>
<header class="header">

    <div class="container">
        <div class="header-container">
            <div class="img-container">
                <img src="assets/img/logo.png" alt="">
            </div>
            <p>Твоё состояние - твой актив, такой же, как твой капитал. Вопрос в том, есть ли у тебя стратегия
                инвестиций в него?</p>
        </div>
    </div>
</header>
<section class="main-section">
    <div class="container">
        <div class="main-container">
            <img class="bg-img" src="assets/img/bg.jpeg" alt="">
            <p class="main-label">#инвестируйвсостояние</p>
            <img class="button" src="assets/img/button.svg" alt="">
        </div>
    </div>
</section>
<section class="qr-section">
    <div class="qr-container">
        <img src="assets/img/qr.svg" alt="">
        <div class="form-container">
            <p class="form-label">узнай первым <br> что тут у нас</p>

            <form class="form">
                <input placeholder="ИМЯ" id="name">
                <input placeholder="ПОЧТА ИЛИ ТЕЛЕФОН" id="email">

                <button class="form-button">подписаться</button>
            </form>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="container">

        <div class="footer-container">
            <img src="assets/img/logo-black.png" alt="">
        </div>
    </div>
</footer>
</body>
</html>
