<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/img/icon.svg">
    <link rel="stylesheet" href="style.css?ver=4">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>99iNNERGY</title>
</head>
<body>
<header class="header">

    <div class="container">
        <div class="header-container">
            <div class="img-container">
                <img src="assets/img/logo.png" alt="">
            </div>
            <span class="slogan">Твоё состояние - твой актив, такой же, как твой капитал. <br/> Вопрос в том, есть ли у тебя стратегия инвестиций в него?</span>
        </div>

        <img class="abs-1" src="assets/img/abstract/abs-1.svg" alt="">
    </div>
</header>
<section class="main-section">
    <div class="container">
        <div class="main-container">
            <img class="bg-img" src="assets/img/bg.jpeg" alt="">
            <p class="main-label">#инвестируйвсостояние</p>
            <button class="button">
                узнай первым
            </button>
        </div>
        <img class="abs-2" src="assets/img/abstract/abs-2.svg" alt="">
    </div>
</section>
<section class="qr-section">
    <div class="qr-container">
        <img src="assets/img/qr.svg" alt="">
        <div class="form-container">
            <p class="form-label">Твоя долгострочная инвистиционная <br> стратегия</p>

            <form class="form">
                <div class="input-container">

                    <input placeholder="ИМЯ" id="name">
                </div>
                <div class="input-container">

                    <input placeholder="ПОЧТА ИЛИ ТЕЛЕФОН" id="email">
                </div>

                <button class="form-button">подписаться</button>
            </form>
        </div>
        <img class="abs-3" src="assets/img/abstract/abs-3.svg" alt="">
    </div>
</section>
<footer class="footer">
    <div class="container">

        <div class="footer-container">
            <img src="assets/img/logo-black.png" alt="">
        </div>
    </div>
</footer>
